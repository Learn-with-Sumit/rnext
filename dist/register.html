    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/output.css" />

    <title>Login | Learn with Sumit</title>
  </head>

  <body class="bg-[#030317] text-white">
    <header>
      <nav class="container">
        <!-- Logo -->
        <div>
          <a href="./index.html">
            <img class="w-32" src="./assets/logo.svg" alt="lws" />
          </a>
        </div>

        <!-- Actions - Login, Write, Home, Search -->
        <!-- Notes for Developers -->
        <!-- For Logged in User - Write, Profile, Logout Menu -->
        <!-- For Not Logged in User - Login Menu -->
        <div>
          <ul class="flex items-center space-x-5">
            <li>
              <a
                href="./createBlog.html"
                class="bg-indigo-600 text-white px-6 py-2 md:py-3 rounded-md hover:bg-indigo-700 transition-all duration-200"
              >
                Write
              </a>
            </li>
            <li>
              <a href="./search.html" class="flex items-center gap-2 cursor-pointer">
                <img src="./assets/icons/search.svg" alt="Search" />
                <span>Search</span>
              </a>
            </li>
            <li>
              <a href="./login.html" class="text-white/50 hover:text-white transition-all duration-200"> Login </a>
            </li>
            <li class="flex items-center">
              <!-- Circular Div with background color -->
              <div class="avater-img bg-orange-600 text-white">
                <span class="">S</span>
                <!-- User's first name initial -->
              </div>

              <!-- Logged-in user's name -->
              <span class="text-white ml-2">Saad Hasan</span>
              <!-- Profile Image -->
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="w-full md:w-1/2 mx-auto bg-[#030317] p-8 rounded-md mt-12">
          <h2 class="text-2xl font-bold mb-6">Register</h2>
          <form action="" autocomplete="off">
            <div class="mb-6">
              <label for="firstName" class="block mb-2">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="w-full p-3 bg-[#030317] border border-white/20 rounded-md focus:outline-none focus:border-indigo-500"
              />
            </div>
            <div class="mb-6">
              <label for="lastName" class="block mb-2">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="w-full p-3 bg-[#030317] border border-white/20 rounded-md focus:outline-none focus:border-indigo-500"
              />
            </div>
            <div class="mb-6">
              <label for="email" class="block mb-2">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-3 bg-[#030317] border border-white/20 rounded-md focus:outline-none focus:border-indigo-500"
              />
            </div>
            <div class="mb-6">
              <label for="password" class="block mb-2">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full p-3 bg-[#030317] border border-white/20 rounded-md focus:outline-none focus:border-indigo-500"
              />
            </div>
            <div class="mb-6">
              <button
                type="submit"
                class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 transition-all duration-200"
              >
                Create Account
              </button>
            </div>
            <p class="text-center">
              Already have account? <a href="./login.html" class="text-indigo-600 hover:underline">Login</a>
            </p>
          </form>
        </div>
      </section>
    </main>
