<!doctype html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Movies - MOVIE DB</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>

  <body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black">
      <div
        class="container mx-auto px-4 py-6 flex justify-between items-center"
      >
        <div class="flex items-center">
          <a href="./index.html" class="text-red-600 text-4xl font-bold"
            >MOVIE DB</a
          >
          <div class="ml-8 space-x-4">
            <a href="./index.html" class="text-white hover:text-gray-300"
              >Home</a
            >
            <a href="./compare.html" class="text-white hover:text-gray-300"
              >Compare Movies</a
            >
            <a href="./WatchList.html" class="text-white hover:text-gray-300"
              >Watch Later</a
            >
          </div>
        </div>
        <div class="relative">
          <input
            type="text"
            id="searchInput"
            placeholder="Search movies..."
            class="bg-black bg-opacity-50 text-white px-4 py-2 rounded border border-gray-600 focus:outline-none focus:border-white"
          />
          <div
            id="searchResults"
            class="absolute w-full mt-2 bg-black bg-opacity-90 rounded-lg hidden"
          ></div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Compare Movies</h1>
        <button
          class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition-colors"
        >
          Add Movie +
        </button>
      </div>

      <!-- Movie Comparison Container -->
      <div class="grid gap-6 md:grid-cols-2">
        <div class="bg-zinc-900 rounded-lg p-4 flex flex-col">
          <div class="flex justify-end mb-4">
            <button
              onclick="removeSlot('slot-1732378356021')"
              class="text-gray-400 hover:text-white"
            >
              ✕
            </button>
          </div>
          <div class="grid grid-cols-5 gap-8">
            <div class="col-span-2 h-full">
              <img
                src="https://image.tmdb.org/t/p/original/yfK7zxNL63VWfluFuoUaJj5PdNw.jpg"
                alt="Snowden"
                class="w-full rounded-lg mb-4 object-contain max-h-full"
              />
              <h2 class="text-xl font-bold mb-2 text-center">Snowden</h2>
            </div>
            <div class="w-full space-y-4 col-span-3">
              <div class="bg-zinc-800 p-3 rounded">
                <span class="text-gray-400">Rating:</span>
                <span class="float-right">7.1/10</span>
              </div>
              <div class="bg-zinc-800 p-3 rounded">
                <span class="text-gray-400">Release Year:</span>
                <span class="float-right">2016</span>
              </div>
              <div class="bg-zinc-800 p-3 rounded">
                <span class="text-gray-400">Runtime:</span>
                <span class="float-right">134 min</span>
              </div>
              <div class="bg-zinc-800 p-3 rounded">
                <span class="text-gray-400">Budget:</span>
                <span class="float-right">$40.0M</span>
              </div>
              <div class="bg-zinc-800 p-3 rounded">
                <span class="text-gray-400">Revenue:</span>
                <span class="float-right">$37.4M</span>
              </div>
              <div class="bg-zinc-800 p-3 rounded">
                <span class="text-gray-400">Genres:</span>
                <div class="mt-2 flex flex-wrap gap-2">
                  <span class="bg-zinc-700 px-2 py-1 rounded-full text-sm">
                    Drama </span
                  ><span class="bg-zinc-700 px-2 py-1 rounded-full text-sm">
                    History </span
                  ><span class="bg-zinc-700 px-2 py-1 rounded-full text-sm">
                    Crime </span
                  ><span class="bg-zinc-700 px-2 py-1 rounded-full text-sm">
                    Thriller
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-zinc-900 rounded-lg p-4 flex flex-col min-h-[400px]">
          <div class="flex justify-end mb-4">
            <button class="text-gray-400 hover:text-white">✕</button>
          </div>
          <div class="flex-grow flex flex-col items-center justify-center">
            <a
              href="./search.html"
              class="bg-zinc-800 text-white px-6 py-3 rounded hover:bg-zinc-700 transition-colors cursor-pointer"
            >
              Select Movie
            </a>
          </div>
        </div>

        <div class="bg-zinc-900 rounded-lg p-4 flex flex-col min-h-[400px]">
          <div class="flex justify-end mb-4">
            <button class="text-gray-400 hover:text-white">✕</button>
          </div>
          <div class="flex-grow flex flex-col items-center justify-center">
            <a
              href="./search.html"
              class="bg-zinc-800 text-white px-6 py-3 rounded hover:bg-zinc-700 transition-colors cursor-pointer"
            >
              Select Movie
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Movie Search Modal -->
    <div
      class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-zinc-900 p-6 rounded-lg w-full max-w-2xl">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Search Movie</h2>
          <button class="text-gray-400 hover:text-white">✕</button>
        </div>
        <input
          type="text"
          placeholder="Type movie name..."
          class="w-full bg-zinc-800 text-white px-4 py-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-red-600"
        />
        <div class="max-h-96 overflow-y-auto"></div>
      </div>
    </div>
  </body>
</html>
