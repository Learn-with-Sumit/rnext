<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - MOVIE DB</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black">
      <div
        class="container mx-auto px-4 py-6 flex justify-between items-center"
      >
        <div class="flex items-center">
          <a href="index.html" class="text-red-600 text-4xl font-bold"
            >MOVIE DB</a
          >
          <div class="ml-8 space-x-4">
            <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            <a href="compare.html" class="text-white hover:text-gray-300"
              >Compare Movies</a
            >
          </div>
        </div>
        <div class="relative">
          <input
            type="text"
            id="searchInput"
            value="Avatar"
            class="bg-zinc-900 text-white px-4 py-2 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-red-600"
          />
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-8">
      <!-- Search Stats -->
      <div class="mb-6">
        <h1 class="text-2xl font-bold">Search Results for "Avatar"</h1>
        <p class="text-gray-400">Found 48 results</p>
      </div>

      <!-- Filters and Sort Section -->
      <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Movie Card 1 -->
        <a
          href="details.html"
          class="bg-zinc-900 rounded-lg overflow-hidden hover:scale-105 transition-transform"
        >
          <img
            src="https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg"
            alt="Avatar: The Way of Water"
            class="w-full aspect-[2/3] object-cover"
          />
          <div class="p-4">
            <h3 class="font-bold mb-2">Avatar: The Way of Water</h3>
            <div class="flex justify-between text-sm text-gray-400">
              <span>2022</span>
              <span>⭐ 7.7</span>
            </div>
          </div>
        </a>

        <!-- Movie Card 2 -->
        <a
          href="details.html"
          class="bg-zinc-900 rounded-lg overflow-hidden hover:scale-105 transition-transform"
        >
          <img
            src="https://image.tmdb.org/t/p/w500/jRXYjXNq0Cs2TcJjLkki24MLp7u.jpg"
            alt="Avatar"
            class="w-full aspect-[2/3] object-cover"
          />
          <div class="p-4">
            <h3 class="font-bold mb-2">Avatar</h3>
            <div class="flex justify-between text-sm text-gray-400">
              <span>2009</span>
              <span>⭐ 7.6</span>
            </div>
          </div>
        </a>

        <!-- Movie Card 3 -->
        <a
          href="details.html"
          class="bg-zinc-900 rounded-lg overflow-hidden hover:scale-105 transition-transform"
        >
          <img
            src="https://image.tmdb.org/t/p/w500/kSf9svfL2WrKeuK8W08xeR5lTn8.jpg"
            alt="Avatar: The Deep Dive"
            class="w-full aspect-[2/3] object-cover"
          />
          <div class="p-4">
            <h3 class="font-bold mb-2">Avatar: The Deep Dive</h3>
            <div class="flex justify-between text-sm text-gray-400">
              <span>2023</span>
              <span>⭐ 7.3</span>
            </div>
          </div>
        </a>

        <!-- Add more dummy results as needed -->
      </div>
    </main>
  </body>
</html>
