<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzes - Create Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles/output.css" />
</head>

<body class="bg-[#F5F3FF] min-h-screen">
  <div class="container mx-auto py-3">
    <header class="flex justify-between items-center mb-8">
      <img src="./assets/logo.svg" class="h-7" />
      <button class="px-4 py-2 rounded hover:bg-primary hover:text-white transition-colors" style="font-family: Jaro">
        Logout
      </button>
    </header>

    <main class="max-w-8xl mx-auto h-[calc(100vh-10rem)]">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 h-full">
        <!-- Left Column -->
        <div class="lg:col-span-1 bg-white rounded-md p-6 h-full flex flex-col">
          <div>
            <h2 class="text-4xl font-bold mb-4">React Hooks Quiz</h2>
            <p class="text-gray-600 mb-4">A quiz on React hooks like useState, useEffect, and useContext.</p>

            <div class="flex flex-col">
              <div
                class="w-fit bg-green-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded-full inline-block mb-2">
                Total number of questions : 10
              </div>

              <div
                class="w-fit bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded-full inline-block mb-2">
                Participation : 1
              </div>

              <div
                class="w-fit bg-gray-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded-full inline-block mb-2">
                Remaining : 9
              </div>
            </div>
          </div>

          <div class="mt-auto flex items-center">
            <img src="./assets/avater.webp" alt="Mr Hasan" class="w-10 h-10 rounded-full mr-3 object-cover" />
            <span class="text-black font-semibold">Saad Hasan</span>
          </div>
        </div>

        <!-- Right Column -->
        <div class="lg:col-span-2 bg-white">
          <div class="bg-white p-6 !pb-2 rounded-md">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-2xl font-semibold">3. What is the height of an empty binary tree?</h3>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <!-- Option 1 -->
              <label class="flex items-center space-x-3 py-3 px-4 bg-primary/5 rounded-md text-lg">
                <input type="checkbox" name="answer1" class="form-radio text-buzzr-purple" checked />
                <span>0</span>
              </label>

              <!-- Option 2 -->
              <label class="flex items-center space-x-3 py-3 px-4 bg-primary/5 rounded-md text-lg">
                <input type="checkbox" name="answer2" class="form-radio text-buzzr-purple" />
                <span>-1</span>
              </label>

              <!-- Option 3 -->
              <label class="flex items-center space-x-3 py-3 px-4 bg-primary/5 rounded-md text-lg">
                <input type="checkbox" name="answer3" class="form-radio text-buzzr-purple" />
                <span>1</span>
              </label>

              <!-- Option 4 -->
              <label class="flex items-center space-x-3 py-3 px-4 bg-primary/5 rounded-md text-lg">
                <input type="checkbox" name="answer4" class="form-radio text-buzzr-purple" />
                <span>1</span>
              </label>
            </div>
            <a href="./result.html"
              class="w-1/2 text-center ml-auto block bg-primary text-white py-2 px-4 rounded-md hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary mb-6 font-semibold my-8">
              Next
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="mt-6 mb-3 opacity-40 text-center">
    Copyright &copy; 2024 Learn With Sumit | All Rights Reserved
  </footer>
</body>

</html>
