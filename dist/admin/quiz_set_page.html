<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzes - Create Quiz</title>

  <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../styles/output.css" />
</head>

<body class="bg-[#F5F3FF] min-h-screen flex">
  <aside class="hidden md:w-64 bg-primary p-6 md:flex flex-col">
    <div class="mb-10">
      <img src="../assets/logo-white.svg" class="h-7" />
    </div>
    <nav class="flex-grow">
      <ul class="space-y-2">
        <li>
          <a href="#" class="block py-2 px-4 rounded-lg bg-buzzr-purple bg-white text-primary font-bold">Quizzes</a>
        </li>

        <li>
          <a href="#" class="block py-2 px-4 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-primary">Settings</a>
        </li>

        <li>
          <a href="#" class="block py-2 px-4 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-primary">Manage
            Users</a>
        </li>

        <li>
          <a href="#" class="block py-2 px-4 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-primary">Manage
            Roles</a>
        </li>

        <li>
          <a href="#" class="block py-2 px-4 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-primary">Logout</a>
        </li>
      </ul>
    </nav>
    <div class="mt-auto flex items-center">
      <img src="../assets/avater.webp" alt="Mr Hasan" class="w-10 h-10 rounded-full mr-3 object-cover" />
      <span class="text-white font-semibold">Saad Hasan</span>
    </div>
  </aside>

  <main class="md:flex-grow px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Left Column -->
      <div>
        <a href="#" class="inline-flex items-center text-sm text-gray-600 mb-6 hover:text-buzzr-purple">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
          </svg>
          Back to home
        </a>

        <h2 class="text-3xl font-bold mb-6">Give your quiz title and description</h2>

        <form>
          <div class="mb-4">
            <label for="quiz-title" class="block text-sm font-medium text-gray-700 mb-1">Quiz title</label>
            <input type="text" id="quiz-title" name="quiz-title"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-buzzr-purple focus:border-buzzr-purple"
              placeholder="Quiz" />
          </div>

          <div class="mb-6">
            <label for="quiz-description" class="block text-sm font-medium text-gray-700 mb-1">Description
              (Optional)</label>
            <textarea id="quiz-description" name="quiz-description" rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-buzzr-purple focus:border-buzzr-purple"
              placeholder="Description"></textarea>
          </div>

          <a href="./quiz_set_entry_page.html" type="submit"
            class="w-full block text-center bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Next
          </a>
        </form>
      </div>


    </div>
  </main>
</body>

</html>
