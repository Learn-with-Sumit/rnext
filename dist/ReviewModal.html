<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maldives Paradise - Hotel</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Review Modal - Add this right before closing body tag -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
      id="reviewModal"
    >
      <div class="bg-white rounded-2xl w-full max-w-xl mx-4 overflow-hidden">
        <!-- Modal Header -->
        <div class="border-b p-4">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold">Write a review</h3>
            <button
              class="text-gray-400 hover:text-gray-600"
              onclick="document.getElementById('reviewModal').style.display = 'none'"
            >
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
        </div>

        <!-- Modal Body -->
        <div class="p-6">
          <form class="space-y-6">
            <!-- Overall Rating -->
            <div>
              <label class="block text-gray-700 font-medium mb-2"
                >Overall Rating</label
              >
              <div class="flex gap-2">
                <button
                  type="button"
                  class="text-2xl text-gray-300 hover:text-yellow-500 focus:text-yellow-500"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  class="text-2xl text-gray-300 hover:text-yellow-500 focus:text-yellow-500"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  class="text-2xl text-gray-300 hover:text-yellow-500 focus:text-yellow-500"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  class="text-2xl text-gray-300 hover:text-yellow-500 focus:text-yellow-500"
                >
                  <i class="fas fa-star"></i>
                </button>
                <button
                  type="button"
                  class="text-2xl text-gray-300 hover:text-yellow-500 focus:text-yellow-500"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>

            <!-- Review Text -->
            <div>
              <label class="block text-gray-700 font-medium mb-2"
                >Your Review</label
              >
              <textarea
                rows="4"
                placeholder="Share your experience with other travelers..."
                class="w-full px-4 py-3 rounded-lg border focus:border-gray-500 focus:ring-0 resize-none"
              ></textarea>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="border-t p-4 bg-gray-50">
          <div class="flex justify-end gap-4">
            <button
              class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
              onclick="document.getElementById('reviewModal').style.display = 'none'"
            >
              Cancel
            </button>
            <button
              class="px-4 py-2 bg-primary text-white rounded-lg hover:brightness-90"
            >
              Submit Review
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
